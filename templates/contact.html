{% extends 'base.html' %}

{% block body %} 
<center><h2><b>Contact us</b></h2></center>
<div  class="container">
<form method="post" action="/contact">
    {% csrf_token %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Example textarea</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" ,type="submit">Submit</button
</form>
</div> 
{% endblock body %}
